{% extends 'base.html' %}

{% block title %}

    {{ post.title }}

{% endblock %}

{% block content_title %}
	{{ post.title }}
{% endblock %}


{% block content %}
	<div class="tags">
		{% for tag in tags %}
			<span class="badge bg-info text-dark"><a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}">{{ tag.name }}</a></span>
		{% endfor %}
	</div>

	<div class="main-content">
		{{ post.body }}
	</div>

{% endblock %}
